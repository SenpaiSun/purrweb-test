<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider For Purrweb</title>
  <link rel="stylesheet" href="/slider-style/style.css">
</head>
<body class="root">
  <main class="slider">
    <h1 class="slider_-title">Slider for Purrweb</h1>
    <div class="slider__container">
      <button class="slider__button slider__button_left"><</button>
      <div class="slider__container-zone">
        <div class="slider__container-images">
        </div>
      </div>
      <button class="slider__button slider__button_right">></button>
    </div>
    <ul class="slider__select-image">
    </ul>
    <div class="slider__quantity-container">
      <button class="slider__button slider__button_left slider__button_left-minus">-</button>
      <p class="slider__button-text" id="slider-value">10</p>
      <button class="slider__button slider__button_right slider__button_right-plus">+</button>
    </div>
    <button type="submit" class="slider__button-apply">Apply</button>
  </main>
  <template class="template__image">
    <div class="slider__container-image">
      <img class="slider__image">
    </div>
  </template>
  <template class="template__button">
    <li class="slider__button-item"><button class="slider__button-select"></button></li>
  </template>
  <script src="/slider-scripts/scripts.js"></script>
</body>
</html>
